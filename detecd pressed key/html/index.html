<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="../css/style.css">
 <title>Detect Pressed Key</title>
</head>
<body>
 <button class="alert">
  Press Any Key
 </button>
 <div class="box hide">
  <div class="result">40</div>
  <div class="detail">
   <!-- Card item Key -->
   <div class="card key">
    <p>Key</p>
    <p></p>
   </div>
   <!-- Card item Location-->
   <div class="card location">
    <p>Location</p>
    <p></p>
   </div>
   <!-- Card item Which-->
   <div class="card which">
    <p>Which</p>
    <p></p>
   </div>
   <!-- Card item Code -->
   <div class="card code">
    <p>Code</p>
    <p></p>
   </div>
  </div>
 </div>
 <script src="../js/main.js"></script>
</body>
</html>

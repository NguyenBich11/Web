<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="../css/style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
 <title>image gallery</title>
</head>
<body>
  <div class="wrapper">
   <!-- Item image -->
   <div class="image">
    <img src="../asset/img1.jpg" alt="">
   </div>
   <!-- Item image -->
   <div class="image">
    <img src="../asset/img2.jpg" alt="">
   </div>
   <!-- Item image -->
   <div class="image">
    <img src="../asset/img3.jpg" alt="">
   </div>
   <!-- Item image -->
   <div class="image">
    <img src="../asset/img4.jpg" alt="">
   </div>
   <!-- Item image -->
   <div class="image">
    <img src="../asset/img5.jpg" alt="">
   </div>
   <!-- Item image -->
   <div class="image">
    <img src="../asset/img6.jpg" alt="">
   </div>
   <!-- Item image -->
   <div class="image">
    <img src="../asset/img7.jpg" alt="">
   </div>
   <!-- Item image -->
   <div class="image">
    <img src="../asset/img8.jpg" alt="">
   </div>
  </div>

  <div class="gallery">
   <i class="fa-solid fa-xmark close"></i>
   <div class="gallery__inner">
    <img src="../asset/img3.jpg" alt="">
   </div>
   <div class="control prev">
    <i class="fa-solid fa-chevron-left"></i>
   </div>
   <div class="control next">
    <i class="fa-solid fa-chevron-right"></i>
   </div>
  </div>
</body>
<script src="../js/main.js"></script>
</html>
